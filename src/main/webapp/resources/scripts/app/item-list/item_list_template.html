<div class="container">
  	<div class="row row-offcanvas row-offcanvas-left">
		<div class="col-xs-12 col-sm-9" >
			<div id="brandDescription">
				<div class="jumbotron"><p>{{description}}</p></div>
			</div>
			<div class="row" >
				<div class="col-sm-6 col-md-3" ng-repeat="item in items">
					<a class="thumbnail" data-toggle="modal" data-target="#myModal" ng-click = "setCurrentItem(item)">
						<img class="itemSmallImage" src="resources/images/{{item.image}}"   alt="...">
				    	<div class="caption">
				        	<h3>{{item.name}}</h3> 
				        	<p>{{item.description}}</p>
				    	</div>
				    </a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">{{currentItem.name}}</h4>
			</div>
			<div class="modal-body">
				<img class="center-block itemSmallImage" id="myModalImage" src="resources/images/{{currentItem.image}}" alt="...">
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
